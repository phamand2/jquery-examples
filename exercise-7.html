<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(function() {
    

        
      $('#add-button').click(function(e){
        e.preventDefault()

        var $delete = $('<button>', {
          'text': 'X'
          }); 

        var $edit = $('<button>', {
          'text': 'Edit',
        })

        var $editField = $('<input>', {
          'type': 'text',
          
        })

        var $submitBtn  = $('<button>', {
          'text': 'Save'
        })

        $delete.on('click',function(){
          $(this).parent().remove()

        })

        $edit.click(function(){
          $(this).parent().append($edit)
          $(this).hide()
          $editField.show()
          $submitBtn.show()
                  
        })

        let $list = $(`<li><input class='listItem' type='checkbox'><span>${$('#description').val()}</span></li>`).append($delete).append($edit).append($editField).append($submitBtn)


        $submitBtn.click(function(){
          $list.children('span').text($editField.val())
          $editField.hide()
          $submitBtn.hide()
          $edit.show()
        })

        $editField.hide()
        $submitBtn.hide()

        $('#todo-list').click(function(e){
          let changeList = $(this).siblings('.change').val();
          $(this).parent().children('.listItem').text(changeList)
        })


        
        $('#todo-list').append($list)
      
      })
    })
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */
    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
      </ul>
    </div>
  </body>
</html>
